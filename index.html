<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Try Windows 11</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="icons">
        <div onclick="openGoogle()">
            <img  src="chromeicon.png" width="64px" height="100%" alt="" />
            <div class="icon-text">Google<br/>Chrome</div>
        </div>
        <div onclick="openYahoo()">
            <img style="margin-left: 5px;" src="yahoo.png" width="51px" height="100%" />
            <div class="icon-text" style="font-size:18px">Yahoo</div>
        </div>
     
      
    </div>

    <div class="taskbar">
      <img src="icons.PNG" alt="" />
      <img class="right" src="taskbarright.PNG" alt="" />
    </div>
    <div class="startmenu">
      <img src="startmenu.PNG" alt="" />
    </div>
    <video autoplay muted id="vid" width="100%" height="100%">
      <source src="video.webm" type="video/webm" />
    </video>
  </body>
  <script src="script.js"></script>
</html>
